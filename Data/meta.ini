nexusDescription="[center][size=5][b]Mod Showcase[/b][/size]\n<br />\n<br />[youtube]VfKyFjNaRgM[/youtube][/center]\n<br />\n<br />[center][i]Summon Dremora Mistress[/i] adds a [b]spell [/b]that allows you to summon a [b]Dremora Mistress[/b], a custom-voiced romanceable NPC.\n<br />You find the [b]spellbook [/b]on a bench beside the gate to enter the [b]College of Winterhold[/b] (area that contains the Shalidor statue).\n<br />\n<br />GitHub:\xa0[url=https://github.com/acepleiades/OStim-Summon-Mistress]https://github.com/acepleiades/OStim-Summon-Mistress[/url][/center]\n<br />[size=5][b]Requirements[/b][/size]\n<br />[list]\n<br />[*]Milfactory Asset Hub [url=https://www.nexusmods.com/skyrimspecialedition/mods/80819]https://www.nexusmods.com/skyrimspecialedition/mods/80819[/url];\xfeff\n<br />[*]Her outfit requires either [url=https://www.nexusmods.com/skyrimspecialedition/mods/31126]BHUNP[/url]\xfeff\xfeff or [url=https://www.nexusmods.com/skyrimspecialedition/mods/30174]3BA[/url]\xfeff to build on\xfeff BodySlide;\n<br />[*]OStim (SA or NG) working installation. Follow the [url=https://www.nexusmods.com/skyrimspecialedition/articles/5678]OStim Installation Guide[/url]\xfeff.\n<br />[/list]\n<br />[size=5][b]Installation[/b][/size]\n<br />[list]\n<br />[*]Install the mod through the mod manager as usual;\n<br />[*]Build the Summon Mistress outfits in BodySlide.\n<br />[/list]\n<br />[b][size=5]FAQ[/size][/b]\n<br />[i]1. Invisible body.[/i]\n<br />Build her outfit in BodySlide.\n<br />\n<br />[i]2. I do not know how to use BodySlide.[/i]\n<br />See the\xa0[url=https://www.nexusmods.com/skyrimspecialedition/articles/5464]OStim NG Bodies to Use Guide[/url].\xfeff\n<br />On\xa0[b]Part 2: Female Body[/b]\xa0it is explained how to batch build outfits in BodySlide.\n<br />\n<br />[i]3. ESL?[/i]\n<br />Do not flag it as .esl.\n<br />\n<br />[i]4. Do you plan on updating it?[/i]\n<br />Yes.\n<br />\n<br />[b][size=5]Open License[/size][/b]\n<br />This work is licensed under\xa0[b]CC-BY-SA 4.0[/b], except for the visual assets:\n<br />[list]\n<br />[*]The head .nif uses assets which don't allow commercial redistribution.\n<br />[*]The dress was made from the Vampire Armor, and therefore can only be reused for Skyrim mods.\n<br />[/list]Feel welcome to contribute anything. Voice is\xa0[i]\"Sasha soothing voice college girl\"[/i]\xa0or something from\xa0[i]ElevenLabs[/i]\xa0user content library.\n<br />[url=https://github.com/acepleiades/OStim-Summon-Mistress]https://github.com/acepleiades/OStim-Summon-Mistress[/url]\n<br />[center]\n<br />[url=http://discord.gg/ostim][img]https://i.imgur.com/BjP8ygc.png[/img][/url]\xfeff\xfeff[/center]\n<br />[b][size=5]Visual Assets Credit\n<br />[/size][/b]The visual assets used in this mod were not made by me but can be used in NPC mods such as this.[list]\n<br />[*]\xfeffKS Hairdos\n<br />[*]The eyes of beauty \xfeff\xfeff\n<br />[*]tiwa44 minidresses UNP\n<br />[*]Ed horns\xfeff\n<br />[*]Community overlays\n<br />[*]High Poly Head\n<br />[/list]\n<br />[b][size=5][b][size=5]Shout Outs[/size][/b]\n<br />[/size][/b]BigTittyBoy on the OStim NG Community Discord"
